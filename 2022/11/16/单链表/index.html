ta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;windows.h&gt;</span></span><br><br><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">LNode</span> &#123;</span><br>	<span class="hljs-type">int</span> data;<br>	LNode* next;<br>&#125;LNode,*LinkList;<br><br>LinkList <span class="hljs-title function_">init</span><span class="hljs-params">()</span> &#123;<br>	LinkList L;<br>	L = (LNode*)<span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(LNode));<br>	<span class="hljs-comment">// 这句话其实可以省略，因为编辑器初始就会默认提供NULL，</span><br>	<span class="hljs-comment">// 但为了有助读者理解 此时刚创造的节点应该没有指向任何节点</span><br>	L-&gt;next = <span class="hljs-literal">NULL</span>;<br>	<span class="hljs-keyword">return</span> L;<br>&#125;<br><br><span class="hljs-comment">// 头插法</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">insert1</span><span class="hljs-params">(LinkList L,<span class="hljs-type">int</span> value)</span> &#123;<br>	LinkList p = L;<br>	LNode* q = (LNode*)<span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(LNode));<br>	<span class="hljs-keyword">if</span> (!q) &#123;<br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;分配内存失败&quot;</span>);<br>		<span class="hljs-keyword">return</span>;<br>	&#125;<br>	q-&gt;next = p-&gt;next;<br>	q-&gt;data = value;<br>	L-&gt;next = q;<br>&#125;<br><span class="hljs-comment">// 尾插法</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">insert2</span><span class="hljs-params">(LinkList L, <span class="hljs-type">int</span> value)</span> &#123;<br>	LinkList p = L;<br>	<span class="hljs-keyword">while</span> (p-&gt;next != <span class="hljs-literal">NULL</span>)<br>	&#123;<br>		p = p-&gt;next;<br>	&#125;<br><br>	LNode* q = (LNode*)<span class="hljs-built_in">malloc</span>(<span class="hljs-keyword">sizeof</span>(LNode));<br>	<span class="hljs-keyword">if</span> (!q) &#123;<br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;分配内存失败&quot;</span>);<br>		<span class="hljs-keyword">return</span>;<br>	&#125;<br>	q-&gt;data = value;<br>	q-&gt;next = <span class="hljs-literal">NULL</span>;<br>	p-&gt;next = q;<br>&#125;<br><br><span class="hljs-comment">// 根据需求需要返回int值  </span><br><span class="hljs-type">int</span> <span class="hljs-title function_">del</span><span class="hljs-params">(LinkList L, <span class="hljs-type">int</span> index)</span> &#123;<br>	<span class="hljs-comment">// 也可以写成 LNode* p = L;  本质一样，只是表示的角度不同 </span><br>	LinkList p = L;<br>	p = p-&gt;next;<br>	<span class="hljs-comment">// 定位到前一个位置 到达index-1的逻辑可能不同</span><br>	<span class="hljs-comment">// 但本质都是定位到待删除节点的前一个位置</span><br>	<span class="hljs-type">int</span> i =  <span class="hljs-number">0</span>;<br>	<span class="hljs-keyword">while</span> (p!=<span class="hljs-literal">NULL</span> &amp;&amp; i!=index<span class="hljs-number">-1</span>)<br>	&#123;<br>		p = p-&gt;next;<br>		i++;<br>	&#125;<br>	<span class="hljs-keyword">if</span> (!p || i!=index<span class="hljs-number">-1</span>) &#123;<br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;指定索引的节点不存在&quot;</span>);<br>		<span class="hljs-built_in">exit</span>(<span class="hljs-number">0</span>);<br>	&#125;<br>	LNode* q = p-&gt;next;<br>	<span class="hljs-type">int</span> value = q-&gt;data;<br>	p-&gt;next = q-&gt;next;<br>	<span class="hljs-built_in">free</span>(q);<br>	<span class="hljs-keyword">return</span>  value;<br>&#125;<br><br><span class="hljs-type">void</span> <span class="hljs-title function_">modify</span><span class="hljs-params">(LinkList L, <span class="hljs-type">int</span> index, <span class="hljs-type">int</span> value)</span> &#123;<br>	<span class="hljs-comment">// 也可以写成 LNode* p = L;  本质一样，只是表示的角度不同 </span><br>	LinkList p = L;<br>	p = p-&gt;next;<br>	<span class="hljs-comment">// 定位到index位置 </span><br>	<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>;<br>	<span class="hljs-keyword">while</span> (p != <span class="hljs-literal">NULL</span> &amp;&amp; i != index)<br>	&#123;<br>		p = p-&gt;next;<br>		i++;<br>	&#125;<br>	<span class="hljs-keyword">if</span> (!p || i != index) &#123;<br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;指定索引的节点不存在&quot;</span>);<br>		<span class="hljs-built_in">exit</span>(<span class="hljs-number">0</span>);<br>	&#125;<br><br>	p-&gt;data = value;<br><br>&#125;<br><br><br><span class="hljs-type">int</span> <span class="hljs-title function_">select</span><span class="hljs-params">(LinkList L, <span class="hljs-type">int</span> index)</span> &#123;<br>	<span class="hljs-comment">// 也可以写成 LNode* p = L;  本质一样，只是表示的角度不同 </span><br>	LinkList p = L;<br>	p = p-&gt;next;<br>	<span class="hljs-comment">// 定位到index位置 </span><br>	<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>;<br>	<span class="hljs-keyword">while</span> (p != <span class="hljs-literal">NULL</span> &amp;&amp; i != index)<br>	&#123;<br>		p = p-&gt;next;<br>		i++;<br>	&#125;<br>	<span class="hljs-keyword">if</span> (!p || i != index) &#123;<br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;指定索引的节点不存在&quot;</span>);<br>		<span class="hljs-built_in">exit</span>(<span class="hljs-number">0</span>);<br>	&#125;<br><br>	<span class="hljs-keyword">return</span> p-&gt;data;<br>&#125;<br><br><span class="hljs-type">void</span> <span class="hljs-title function_">print</span><span class="hljs-params">(LinkList L)</span> &#123;<br>	<span class="hljs-comment">// 写成LNode* p = L 也是可以的</span><br>	LinkList p = L;<br>	p = p-&gt;next;<br>	<span class="hljs-keyword">while</span> (p!=<span class="hljs-literal">NULL</span>)<br>	&#123;<br>		<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, p-&gt;data);<br>		p = p-&gt;next;<br>	&#125;<br>	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>&#125;<br><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>	LinkList L = init();<br>	print(L);<br><br><br>	<span class="hljs-comment">// 需求  头插法  在原链表中插入两个节点 值为 0 ，1   =&gt;  得到结果为 1，0</span><br>	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">2</span>; i++)<br>	&#123;<br>		insert1(L, i);<br>	&#125;<br>	print(L);<br><br>	<span class="hljs-comment">// 需求  尾插法 在原链表中插入三个节点 值为 0，1，2 =》 得到结果为 1，0，0，1，2</span><br>	<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">3</span>; i++)<br>	&#123;<br>		insert2(L, i);<br>	&#125;<br>	print(L);<br>	<br><br>	<span class="hljs-comment">// 需求 删除索引2的节点 注意：需要你返回被删除的这个节点值,并打印这个值出来</span><br><br>	<span class="hljs-type">int</span> del_index = <span class="hljs-number">2</span>;<br>	<span class="hljs-type">int</span> del_value = del(L, del_index);<br>	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;被删除的值为：%d\n&quot;</span>, del_value);<br>	print(L);<br><br><br>	<span class="hljs-comment">// 需求 修改第2个节点的节点值为9 </span><br>	<span class="hljs-type">int</span> modify_index = <span class="hljs-number">1</span>;<br>	<span class="hljs-type">int</span> modify_value = <span class="hljs-number">9</span>;<br>	modify(L, modify_index, modify_value);<br>	print(L);<br>	<br>	<br>	<span class="hljs-comment">// 需求 查询第2个节点的节点值  注意这个地方的需求不是直接给的索引值 需要转换为索引值 </span><br>	<span class="hljs-type">int</span> select_index = <span class="hljs-number">1</span>;<br>	<span class="hljs-type">int</span> select_value = select(L,select_index);<br>	<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;查询到的第%d个节点的值为：%d\n&quot;</span>,select_index+<span class="hljs-number">1</span>, select_value);<br>	print(L);<br>	<br><br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br><br></code></pre></td></tr></table></figure>
